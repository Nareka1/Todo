<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-32">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoApps</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>

    <header class="inline" id="header">
        <nav class="sticky flex align-center justify-between">
            <div>
                <h1>
                    <a id="nav-top" href="">Todo Apps</a>
                </h1>
            </div>

            <div>
                <button class="btn-h" id="change">
                    <i id="icon" class="fa fa-moon size-3 color-white" aria-hidden="true"></i>
                </button>
                <!-- <button id="change">Change Theme</button> -->
            </div>
        </nav>
    </header>

    <main class="">
        <form class="container" action="">
            <div>
                <label class="label font-bold capitalize" for="input">masukkan</label>
                <input class="input-box" id="inputTodo" type="text" placeholder="Masukkan yang ingin dilakukan"
                    required>
            </div>
            <div>
                <label class="label font-bold capitalize" for="date">masukkan tanggal</label>
                <input class="input-box" id="inputDate" type="date" name="date" required>
            </div>
            <input class="submit-button" type="submit" value="submit">
        </form>

        <section>
            <div class="container" id="todolist">
                <h1>yang sedang dilakukan</h1>

            </div>

            <div class="container" id="finishTodo">
                <h1>yang sudah dilakukan</h1>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy;copyright By: Rendra 2024</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
